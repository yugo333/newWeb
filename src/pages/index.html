<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <title>vanilla java script</title>
  </head>
  <body>
    <div id="objLoader" class="objLoader"></div>
    <div class="header" ontouchstart="">
      <img
        class="icon"
        src="~@assets/images/micon.png"
        alt="icon"
        width="70"
        height="70"
      />
      <h1>U5 Official</h1>
      <img
        class="log"
        src="~@assets/images/U5.png"
        alt="log"
        width="70"
        height="110"
      />
    </div>
    <div class="mainSide" id="mainSide" ontouchstart="">
      <div class="container">
        <div id="container">
          <div class="item" id="item">
            <div id="about" class="about">
              About
            </div>
          </div>
          <div class="item" id="item">
            <div class="works">
              Works
            </div>
          </div>
          <div class="item" id="item">
            <div class="link">
              Link
            </div>
          </div>
          <div class="item" id="item">
            <div class="contact">
              Contact
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="loading" id="loading">
      <div class="flash">
        <div class="skew">
          <div class="glitch">
            <img src="~@assets/images/U5.png" />
          </div>
        </div>
      </div>
      <div class="load">
        <div>G</div>
        <div>N</div>
        <div>I</div>
        <div>D</div>
        <div>A</div>
        <div>O</div>
        <div>L</div>
      </div>
    </div>
    <!-- 破壊テキスト -->
    <script type="x-shader/x-vertex" id="vertexshader">
      uniform float amplitude;
      attribute vec3 customColor;
      attribute vec3 displacement;
      varying vec3 vNormal;
      varying vec3 vColor;
      void main() {
      	vNormal = normal;
      	vColor = customColor;
      	vec3 newPosition = position + normal * amplitude * displacement;
      	gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
      varying vec3 vNormal;
      varying vec3 vColor;
      void main() {
      	const float ambient = 0.4;
      	vec3 light = vec3( 1.0 );
      	light = normalize( light );
      	float directional = max( dot( vNormal, light ), 0.0 );
      	gl_FragColor = vec4( ( directional + ambient ) * vColor, 1.0 );
      }
    </script>
  </body>
</html>
